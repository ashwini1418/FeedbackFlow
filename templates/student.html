{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    form {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 4px;
    }
    .btn-submit {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-4">Feedback Form</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="col-md-4">
          <label for="category" class="form-label">Category</label>
          <select name="category" id="category" class="form-control" required>
            <option selected>Hostel</option>
            <option>Academic</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" class="form-control" id="description" rows="4" placeholder="Provide detailed feedback" required></textarea>
      </div>

      <button type="submit" class="btn btn-submit btn-block">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
