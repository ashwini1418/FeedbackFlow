<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicons -->
    <link href="{% static 'index/img/favicon.png' %}" rel="icon">
    <title>Login</title>
    <style>
        /* Importing fonts from Google */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* Resetting */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            max-width: 400px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            border-radius: 50%;
        }

        .wrapper .name {
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-field input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-field input:focus {
            border-color: #03A9F4;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #03A9F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #039BE5;
        }

        .role-selection {
            margin-bottom: 20px;
            text-align: center;
        }

        .role-selection label {
            margin-right: 15px;
            font-weight: 500;
            color: #555;
        }

        .text-center {
            text-align: center;
            font-size: 0.9rem;
        }

        .text-center a {
            color: #03A9F4;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #039BE5;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <img src="{% static 'index/img/favicon.png' %}" alt="WaveText Logo">
        </div>
        <div class="name">WaveText</div>

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-field">
                <label for="userName">Username</label>
                <input type="text" name="username" id="userName" placeholder="Enter your username" required>
            </div>
            <div class="form-field">
                <label for="pwd">Password</label>
                <input type="password" name="password" id="pwd" placeholder="Enter your password" required>
            </div>
            <div class="role-selection">
                <label>
                    <input type="radio" name="role" value="student" required> Student
                </label>
                <label>
                    <input type="radio" name="role" value="admin"> Admin
                </label>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="#">Forgot password?</a> or <a href="/signup/">Sign up</a>
        </div>
    </div>
</body>

</html>
