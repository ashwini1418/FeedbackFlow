<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        .container {
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 1rem 0;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h2>Admin Dashboard</h2>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div class="container">
        <h1>Welcome, Admin</h1>

        <div class="card">
            <h2>View Complaints</h2>
            <p>Manage student complaints and take action.</p>
            <a href="{% url 'view_complaints' %}" class="btn">View Complaints</a>
        </div>

        <div class="card">
            <h2>Manage Users</h2>
            <p>View and manage registered users.</p>
            <a href="{% url 'manage_users' %}" class="btn">Manage Users</a>
        </div>
    </div>
</body>

</html>
